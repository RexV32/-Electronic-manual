<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="./css/style.css">
  <title>ЭМКУ - Авторизация</title>
</head>
<body>
  <main class="auth">
    <h1 class="visually-hidden">Авторизация</h1>
    <div class="auth__wrapper">
      <form class="auth__form">
        <input class="auth__input" type="text" placeholder="Введите логин">
        <input class="auth__input" type="text" placeholder="Введеите пароль">

      </form>
    </div>
  </main>
</body>
